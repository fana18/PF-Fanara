    <meta charset="UTF-8" />

      content="En esta seccion podras comentarnos sobre cualquier tipo de inquietud que usted posea ya sea a la hora de retirar, comparar, de preguntar dudas o lo que fuere. Ante cualquier inconveniente no dude en rellenar el formulario con su consulta" />

      content="Nombre, Apellido, Email, Mensaje, contactanos" />
    <title>Formulario de contacto</title>

      src="https://kit.fontawesome.com/6530913b81.js"
      crossorigin="anonymous"></script>

      rel="shortcut icon"
      href="./imagenes/logo/logo.jpeg"
      type="image/x-icon" />

      crossorigin="anonymous" />

  <body>
    <header>
      <nav class="principal">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./hombre.html">Hombre</a></li>
          <li><a href="./mujer.html">Mujer</a></li>
          <li><a href="./calzado.html">Lanzamientos</a></li>
          <li><a href="./contacto.html">contacto</a></li>
        </ul>
      </nav>
    </header>
    <main id="formulario">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-9">
            <h1 class="mb-3">Contactanos</h1>
            <form action="#" method="post">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="your-name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="your-name"
                    name="your-name"
                    required />
                </div>
                <div class="col-md-6">
                  <label for="your-surname" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="your-surname"
                    name="your-surname"
                    required />
                </div>
                <div class="col-md-6">
                  <label for="your-email" class="form-label"> Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="your-email"
                    name="your-email"
                    required />
                </div>
                <div class="col-md-6">
                  <label for="your-subject" class="form-label">direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="your-subject"
                    name="your-subject" />
                </div>
                <div class="col-12">
                  <label for="your-message" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="your-message"
                    name="your-message"
                    rows="5"
                    required></textarea>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-dark w-100 fw-bold">
                        Enviar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="pie-pagina">
      <div class="grupo-1">
        <div class="box">
          <figure>
            <a href="../index.html">
              <img src="./imagenes/logo/logo.jpeg" alt="Logo de la empresa" />
            </a>
          </figure>
        </div>
        <div class="box">
          <h2>SOBRE NOSOTROS</h2>
          <p>
            Somos una empresa de Argentina ubicada em la provincia de Cordoba.
            Nuestro objeto es la venta de ropa y porximamente calzado tanto para
            varones como para mujeres.
          </p>
        </div>
        <div class="box">
          <h2>SIGUENOS</h2>
          <div class="red-social">
            <a
              href="https://www.facebook.com/indcj4?mibextid=ZbWKwL"

            <a
              href="https://instagram.com/cinthia_9414?igshid=NTc4MTIwNjQ2YQ=="
              class="fa-brands fa-instagram"></a>
            <a
              href="https://api.whatsapp.com/send?phone=5493513727566&text=Hola%20tengo%20una%20consulta%20sobre.."
              class="fa-brands fa-whatsapp"></a>
          </div>
        </div>
      </div>
      <div class="grupo-2">
        <small><p>C&J Indumentaria y calzado</p></small>
      </div>
    </footer>
  </body>
</html>
